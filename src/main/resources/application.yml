spring:
  application:
    name: shelter-management
  
  datasource:
    url: jdbc:postgresql://localhost:5432/abrigo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    com.shelter.management: DEBUG
